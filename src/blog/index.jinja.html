{% extends "layouts/base.html" %}
{% set title="Blog Archive" %}

{% block content %}
{{ super() }}
{% for year in posts | pages_by_year %}
  <h2>{{year.year}}</h2>
  <ul>
      {% for post in year.posts %}
      <li><a href="{{post.fullhref}}">{{post.date | format_date}} &ndash; {{post.title}}</a></li>
      {%endfor %}
    </ul>
{% endfor %}
{% endblock %}
