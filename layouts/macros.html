{% macro figure(src, txt, caption="", fullhref="") -%}
{%- if fullhref == "" %}
    {% set full_src = src %}
{% else %}
    {% set full_src = (fullhref.split('/')[:-1]+[src]) | join('/') %}
{% endif %}

<figure class="s-center">
    <img alt="{{txt}}" src="{{full_src}}" />
    {%- if caption != "" %}<figcaption class="s-gray">{{caption}}</figcaption>{% endif %}
</figure>
{%- endmacro %}
